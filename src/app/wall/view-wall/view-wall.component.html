<div class="row">
	<div class="col-md-8">
		<form [formGroup]="shForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="html">Message: </label>
				<input type="text" id="html" class="form-control" formControlName="html">
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="shForm.invalid">Envoyer</button>
		</form>
	</div>

	<div class="col-md-12" *ngFor="let brick of bricks">

		<p>{{ brick.user.firstName }} {{ brick.user.lastName }} {{ brick.html }}</p>
		<p>{{ brick.html }}</p>

		<div *ngIf="viewMessage">
			<p>on voit les messages</p>
		</div>

		<footer class="footerMessage">
			<span>{{ brick.createdDate | date }}</span>
			<span>{{brick.id }}</span>

			<ul>
				<li><a [routerLink]="['/wall', brick.id]">{{ brick.comments.length }} Commentaire</a></li>
			</ul>
		</footer>
		<hr>
	</div>
</div>
