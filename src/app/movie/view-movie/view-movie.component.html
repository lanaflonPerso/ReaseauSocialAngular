<div class="row">
    <div class="col-md-5">
        <img class="img-fluid" src="{{ movie.picture }}" alt="{{ movie.title }}">
    </div>

    <div class="col-md-7">
        <h1>{{ movie.title }} {{ movie.releaseDate }}</h1>

        <app-view-like [dislikeCount]="movie.dislikeCount" [likeCount]="movie.likeCount" [progressBar]="progressBar"></app-view-like>

        <p>{{ movie.synopsis }}</p>
    </div>

</div>
